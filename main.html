<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>rensheng</title>
</head>
<body>
    <div id="score">
        <h1>职业卡</h1>
        <label for="r" id="r" class="score">R:0</label>
        <label for="i" id="i" class="score">I:0</label>
        <label for="a" id="a" class="score">A:0</label>
        <label for="s" id="s" class="score">S:0</label>
        <label for="e" id="e" class="score">E:0</label>
        <label for="c" id="c" class="score">C:0</label>
    </div>
    <br>
    <div id="decks">
        <div id="yesDeck" class="deck"></div>
        <div id="cardDeck" class="deck"></div>
        <div id="noDeck" class="deck"></div>
    </div>
    <br>
    <button id="previousCard">上一张</button>
    <button id="yes">要</button>
    <button id="no">不要</button><br><br>
    <label for="result" id="result"></label>
    <script src="index.js"></script>
</body>
</html>
